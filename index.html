<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            gap: 40px;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: center;
        }

        .choice-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #17a2b8;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #138496;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
                width: 90%;
                align-items: center;
            }

            .choice-button {
                padding: 12px 24px;
                font-size: 1em;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Good A</h1>
    <div class="button-container">
        <button class="choice-button" onclick="window.location.href='practice.html'">Practice?</button>
        <button class="choice-button" onclick="window.location.href='game.html'">Play a game?</button>
    </div>
</body>
</html>
